# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - Callowaypharmacy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Check if composer.json exists
        id: check_files
        uses: andstor/file-existence-action@v3
        with:
          files: 'composer.json'

      - name: Run composer install if composer.json exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: composer validate --no-check-publish && composer install --prefer-dist --no-progress

      - name: Prepare deployment package
        run: |
          mkdir -p deploy_package
          rsync -a ./ ./deploy_package \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='_deploy_bundle/' \
            --exclude='_archive_dev/' \
            --exclude='deploy_ready_*.zip' \
            --exclude='medicine_images/' \
            --exclude='html_guides/' \
            --exclude='__pycache__/' \
            --exclude='backups/' \
            --exclude='cache/' \
            --exclude='logs/' \
            --exclude='*.md' \
            --exclude='scan_report.html'


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: deploy_package

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1926289EB8164DBBB453E7BE7918DD2D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1F01A5BA18A044698B4B9651E6D61C92 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6B9621B5B86B47E2A5638884D01F7926 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Callowaypharmacy'
          slot-name: 'Production'
          package: .
          