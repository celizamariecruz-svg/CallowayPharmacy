<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Online Ordering</title>
    <style>
        :root {
            /* Light Mode Variables */
            --bg-color: #FFFFFF;
            --text-color: #333333;
            --primary-blue: #007BFF;
            --secondary-bg: #E3F2FD;
            --accent: #4FC3F7;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Dark Mode Variables */
            --bg-color: #1E3A5F;
            --text-color: #E0E0E0;
            --primary-blue: #0D47A1;
            --secondary-bg: #2C3E50;
            --accent: #4FC3F7;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--secondary-bg);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-blue);
        }

        .search-bar {
            flex: 1;
            margin: 0 1rem;
            padding: 0.5rem;
            border: 1px solid var(--primary-blue);
            border-radius: 4px;
            background-color: var(--bg-color);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .hero {
            text-align: center;
            padding: 2rem;
            background-color: var(--secondary-bg);
        }

        .hero h1 {
            color: var(--primary-blue);
        }

        .featured {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .product-card {
            border: 1px solid var(--primary-blue);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            background-color: var(--bg-color);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--secondary-bg);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <div class="logo">PharmaCare</div>
        <input type="text" class="search-bar" placeholder="Search medications...">
        <div class="header-actions">
            <button class="btn">Cart</button>
            <button class="btn">Login</button>
            <button class="toggle-btn" id="theme-toggle">üåô</button>
        </div>
    </header>

    <section class="hero">
        <h1>Your Health, Delivered Safely</h1>
        <p>Order prescriptions and OTC meds online with ease.</p>
        <button class="btn">Shop Now</button>
    </section>

    <section class="featured">
        <div class="product-card">
            <img src="https://via.placeholder.com/200x150?text=Pain+Reliever" alt="Pain Reliever">
            <h3>Pain Reliever</h3>
            <p>$10.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200x150?text=Vitamins" alt="Vitamins">
            <h3>Vitamins</h3>
            <p>$15.99</p>
            <button class="btn">Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200x150?text=Cough+Syrup" alt="Cough Syrup">
            <h3>Cough Syrup</h3>
            <p>$8.99</p>
            <button class="btn">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 PharmaCare. All rights reserved. | Contact Us | Privacy Policy</p>
    </footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                toggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'light');
                toggleBtn.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
